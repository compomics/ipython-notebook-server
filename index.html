<!DOCTYPE html>
<html>
    <head>
        <title>iPython Notebook Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<style>
	    body {
			padding: 40px 0;
	    }

	    form {
			max-width: 330px;
			padding: 15px;
			margin: 0 auto;
	    }

	    input {
			margin-bottom: 10px;
	    }
	</style>
    </head>
<body>
    <div class="container">
        <form method="post" {% if (username != "") %}class="has-error"{% end %}>
	    <h3>iPython Notebook Login</h3>
	    <label for="username" class="sr-only">Username</label>
            <input type="text" name="username" id="username" class="form-control" value="{{ username }}" placeholder="Username" required autofocus>
            {% if (username != "") %}
	        <p class="help-block">Invalid login, please try again</p>
	        {% end %}
	    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        </form>
    </div>
</body>
</html>
